<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 17</title>
</head>
<body>
    <script>
        function generateList(array) {
            if (Array.isArray(array)) {
        const ul = document.createElement('ul');
            array.forEach(item => {
        const li = document.createElement('li');
            if (Array.isArray(item)) {
            li.appendChild(generateList(item));
            } else {
            li.innerText = item;
            }
            ul.appendChild(li);
        });
        return ul;
        }
    }

        function generateTable(columns = 1, rows = 1) {
        const table = document.createElement('table');
            for (let rowIndex = 0; rowIndex < rows; rowIndex++) {
        const row = document.createElement('tr');
            for (let colIndex = 1; colIndex <= columns; colIndex++) {
        const col = document.createElement('td');
            col.innerText = rowIndex * columns + colIndex;
            row.appendChild(col);
            }
            table.appendChild(row);
        }
        return table;
    }

    document.body.appendChild(generateList([1, 2, [1.1, 1.2, 1.3], 3]));
    document.body.appendChild(generateTable(10, 10));
    </script>
</body>
</html>
